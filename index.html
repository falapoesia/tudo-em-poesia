<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 250px;
      background-image: url('banner-inicial.png');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* Menu */
    nav {
      background-color: #222;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc107;
    }

    /* Seções */
    section {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .poesia {
      margin: 15px 0;
      padding-left: 10px;
      border-left: 3px solid #ccc;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    Tudo em Poesia
  </div>

  <!-- Menu -->
  <nav>
    <a href="#inicio">Início</a>
    <a href="#sobre">Sobre mim</a>
    <a href="#amor">Amor</a>
    <a href="#time">Time</a>
    <a href="#triste">Triste</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Seções -->
  <section id="inicio">
    <h2>Início</h2>
  </section>

  <section id="sobre">
    <h2>Sobre mim</h2>
    <p>Sou apaixonada por poesia, uso ela para mostrar os meus sentimentos mais escondidos, de forma mais leve..</p>
  </section>

  <section id="amor">
    <h2>Categoria: Amor</h2>
    <div class="poesia">
    </div>
  </section>

  <section id="time">
    <h2>Categoria: Time</h2>
    <div class="poesia">
    </div>
  </section>

  <section id="triste">
    <h2>Categoria: Triste</h2>
    <div class="poesia">
    </div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato pelo e-mail: <strong>tudoempoesia@email.com</strong></p>
  </section>

</body>
</html>
