<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudo em Poesia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FFF5F7;
      color: #444444;
    }

    header {
      background-color: #E6A4B4;
      padding: 0;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    nav {
      background-color: #C9A4E6;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: #B37EDC;
    }

    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .categoria {
      background-color: #FFFCFA;
      border-left: 6px solid #B37EDC;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .categoria:hover {
      transform: scale(1.02);
    }

    .categoria a {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: #E6A4B4;
      text-decoration: none;
    }

    .sobre {
      grid-column: 1 / -1;
      background-color: #FFFCFA;
      padding: 20px;
      border-left: 6px solid #B37EDC;
      border-radius: 8px;
    }

    .sobre h2 {
      color: #E6A4B4;
    }

    .sobre p {
      margin-top: 10px;
      font-size: 16px;
    }

    footer {
      background-color: #D885A3;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="banner-inicial.png" alt="Tudo em Poesia">
  </header>

  <nav>
    <a href="sintosuafalta.html">Amor</a>
    <a href="time.html">Time</a>
    <a href="tristeza.html">Tristeza</a>
    <a href="sentimentos.html">Meus Sentimentos</a>
    <a href="#contatos">Contatos</a>
    <a href="#sobre">Sobre Mim</a>
  </nav>

  <main>
    <div class="categoria">
      <a href="sintosuafalta.html">Amor</a>
    </div>
    <div class="categoria">
      <a href="time.html">Time</a>
    </div>
    <div class="categoria">
      <a href="tristeza.html">Tristeza</a>
    </div>
    <div class="categoria">
      <a href="sentimentos.html">Meus Sentimentos</a>
    </div>

    <div class="sobre" id="sobre">
      <h2>Sobre Mim</h2>
      <p>Sou apaixonada por poesia, uso ela para mostrar os meus sentimentos mais escondidos, de forma mais leve...</p>
    </div>
  </main>

  <footer id="contatos">
    &copy; 2025 Tudo em Poesia | Contato: tudoempoesia@email.com
  </footer>

</body>
</html>
